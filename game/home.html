<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Rock Paper Scissors</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000, #111111);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 300px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px #4fc3f7;
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 3rem;
    }

    .start-btn {
      background-color: #7cd4fc;
      border: none;
      padding: 15px 40px;
      font-size: 1.5rem;
      border-radius: 40px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #1479a7;
    }
  </style>
</head>
<body>

  <img src="photi - Copy.jpg" alt="Rock Paper Scissors Game" />
  <h1>Welcome to Rock Paper Scissors!</h1>
  <button class="start-btn" onclick="location.href='index.html'">Start Game</button>

</body>
</html>
